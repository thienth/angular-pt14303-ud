
<div class="container">
  <table class="table table-stripped">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Logo</th>
      <th>Address</th>
      <th>
        <a routerLink="add-hotel" class="btn btn-sm btn-success">Create</a>
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of hotels">
        <td>{{hotel.id}}</td>
        <td (click)="openModal(content, hotel.id)">{{hotel.name}}</td>
        <td>
          <img [src]="hotel.logo" width="100" class="img img-fluid">
        </td>
        <td>{{hotel.address}}</td>
        <td>
          <a [routerLink]="['edit-hotel', hotel.id]" class="btn btn-sm btn-primary">Sửa</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Thông tin khách sạn</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>{{hotelDetail.name}}</h2>
    <div class="">
      <img [src]="hotelDetail.logo" width="300" class="img img-responsive">
    </div>
    <h3>{{hotelDetail.address}}</h3>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>
